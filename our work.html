    body {

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #0d0235;
      color: white;
      padding: 10px 20px;
      z-index: 1000;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }

    .navbar-logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .navbar-logo-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .navbar-links {
      list-style: none;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .navbar-links li a {
      text-decoration: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }

    .navbar-links li a:hover {
      background-color: #fdb43b;
      color: #0d0235;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle .bar {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .navbar-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #0d0235;
        padding: 10px 0;
      }

      .navbar-links.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }

      .navbar-links li {
        text-align: center;
        width: 100%;
      }
    }

    .section {
      padding: 40px 20px;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #0d0235;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .project-card {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .project-card::after {
      content: "Chroma Spark";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      color: rgba(255, 255, 255, 0.4);
      font-size: 2em;
      font-weight: bold;
      pointer-events: none;
      z-index: 2;
      white-space: nowrap;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .project-card img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      z-index: 1;
      position: relative;
    }

    footer {

    .email-link, .social-media a {
      text-decoration: none;
      color: #05013d;
      display: inline-flex;
      align-items: center;

    }

    .email-link:hover, .social-media a:hover {

    }

</head>
